
<div class="container" style="margin-top:120px;">
  <div class="flex-container">


    <div class="stepper-container">

      <div class="main-card " #stepper>
        <mat-horizontal-stepper labelPosition="bottom" [linear]="isLinear" [selectedIndex]="dataService.index">
          <mat-step label="{{'step1'|language}}" [completed]="dataService.step.service">
            <app-service></app-service>

          </mat-step>
          <mat-step label="{{'step2'|language}}" style="width: 50%" [completed]="dataService.step.order">
            <app-order></app-order>
          </mat-step>

        </mat-horizontal-stepper>

      </div>
    </div>


    <div class="info-container">

    <app-info-card></app-info-card>
    </div>
  </div>
</div>
